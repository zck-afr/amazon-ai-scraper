<!DOCTYPE html>
<html lang="" id="popup-lang">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="extensionName">BriefAI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <!-- Header : logo, titre, version, indicateur d'√©tat -->
    <header class="popup-header">
      <img src="icons/icon16.png" alt="" class="logo" width="16" height="16" aria-hidden="true">
      <h1 class="header-title" data-i18n="extensionName">BriefAI</h1>
      <span class="version">v1.0</span>
      <span class="status-indicator" id="statusIndicator" aria-hidden="true"></span>
    </header>

    <main class="popup-main">
      <!-- √âtat 1 : IDLE -->
      <section id="block-idle" class="state-block">
        <p class="idle-text" data-i18n="idleMessage"></p>
        <button type="button" id="extractBtn" class="btn btn-primary" data-i18n="extractButton" data-i18n-prefix="üîç "></button>
      </section>

      <!-- √âtat 2 : LOADING -->
      <section id="block-loading" class="state-block hidden">
        <div class="spinner-wrapper">
          <div class="spinner" aria-hidden="true"></div>
          <span class="spinner-text" data-i18n="extractingButton"></span>
        </div>
        <button type="button" class="btn btn-primary btn-disabled" disabled data-i18n="extractingButton" data-i18n-prefix="‚è≥ "></button>
      </section>

      <!-- √âtat 3 : SUCCESS -->
      <section id="block-success" class="state-block hidden">
        <div id="previewContainer" class="preview-wrapper">
          <pre id="jsonPreview" aria-label="Aper√ßu JSON"></pre>
        </div>
        <div class="btn-row">
          <button type="button" id="copyBtn" class="btn btn-primary" data-i18n="copyButton" data-i18n-prefix="üìã "></button>
          <button type="button" id="reExtractBtn" class="btn btn-outline" data-i18n-title="reextractButton" title="">üîÑ</button>
        </div>
      </section>

      <!-- √âtat 4 : ERROR -->
      <section id="block-error" class="state-block hidden">
        <div class="error-box">
          <span class="error-icon" aria-hidden="true">‚ùå</span>
          <p id="errorMessage" class="error-text"></p>
        </div>
        <button type="button" id="tryAgainBtn" class="btn btn-primary" data-i18n="tryAgainButton" data-i18n-prefix="üîç "></button>
      </section>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
